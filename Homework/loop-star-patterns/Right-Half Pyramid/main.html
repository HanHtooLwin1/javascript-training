<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-Half Pyramid</title>
</head>
<body>
    <script>
        function printRight_Half_Pyramid(count){
            let star = "";
            let starPattern = "";
            for(let i = 0; i < count; i++){
                star += "*";
                starPattern += star + "<br>";
            }
            document.write(starPattern);
        }
        printRight_Half_Pyramid(7);
    </script>
</body>
</html>
