<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Pyramid</title>
</head>
<body>
    <script>

        function printFullPyramid(count) {
            let starPattern = "";
            for(let i = 0; i < count; i++){
                for(let m = count; m > i; m--){
                    starPattern += "&nbsp";
                }
                for(let star = -1; star < i; star++){
                    starPattern += "*";
                }
                starPattern += "<br>";
            }
            document.write(starPattern);
        }

        printFullPyramid(9);

    </script>
</body>
</html>
