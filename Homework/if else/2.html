<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt('What is the average age of a man?','');
        if (age == 70) {
            alert("You are right.")
        } else if(age < 70) {
            alert("That is low.")
        } else {
            alert("Wrong answer")
        }
    </script>
</body>
</html>
