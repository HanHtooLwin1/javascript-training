<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Message</title>
</head>
<body>
    <script>
        function showMessage(message) {
            document.write(message);
        }

        showMessage(prompt("Enter message"));
    </script>
</body>
</html>
