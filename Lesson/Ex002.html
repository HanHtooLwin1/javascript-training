<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt('Enter your age','');
        if (age > 0 && age <= 18){
            alert("kid");
        } else if (age > 18 && age < 41){
            alert("adult");
        } else if (age > 40 && age < 61){
            alert("old adult");
        } else if (age > 60 && age < 121){
            alert("Oldman");
        } else {
            alert("impossible");
        }
    </script>
</body>
</html>
